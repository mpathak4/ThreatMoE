name: Container Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 5 * * 0'

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image (if applicable)
        run: |
          if [ -f Dockerfile ]; then
            docker build -t repo:latest .
          else
            echo "No Dockerfile; skipping build" && exit 0
          fi

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v0.9.2
        with:
          scan-type: image
          image-ref: repo:latest
